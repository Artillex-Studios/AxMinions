upgrades:
  - type: "smelt"
    price:
      - currency: item
        amount: 10

max-level: 10

levels:
  - level: 1
    action-ticks: "300 - <level> * 20"
    price:
      - type: "money"
        amount: "<level> * 10000"
      - type: "actions"
        amount: "<level> * 15"
    skin: "miner"

actions:
  - collector:
      id: "block"
      shape: "sphere"
      radius: "<level> * 2"
      filters:
        - id: "material"
          whitelist:
            - "red_*"
          blacklist:
            - "red_stained_glass_pane"
    effects:
      - id: "break"
        effects:
          - id: "smelt"
            requirements:
              - type: "expression"
                expression: "<level> > 2"
            effects:
              - id: "add_to_container"
                requirements:
                  - type: "expression"
                    expression: "<level> > 2"
                else: "drop_at_minion"
            else: "drop_at_minion"