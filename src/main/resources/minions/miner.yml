item:
  type: "player_head"
  texture: "eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvYzk2MjdiZTYyY2VkNzE0MTEzOWQzZjE1NTc5MGE1ZDQzNTZlYjdiOWVlOTVlNTA0YjMzMjI5NzRjYmM1MTVlYSJ9fX0="
  name: "<#00AAFF>Miner <white>Minion"
  lore:
    - ""
    - " <gray>- <white>It mines them blockz."
    - ""
    - "<#00AAFF>Statistics"
    - " <#00AAFF>❙ <white>Level: <#FFEEAA><level>"
    - " <#00AAFF>❙ <white>Blocks broken: <#FFEEAA><actions>"
    - ""
    - "<#00AAFF><b>(!)</b> Place the minion and give it a pickaxe!"

tool:
  # This only applies if require-tool is disabled in the config.yml
  default:
    material: "diamond_pickaxe"
  allowed-items:
    - material: netherite_pickaxe
    - material: diamond_pickaxe
    - material: golden_pickaxe
    - material: iron_pickaxe
    - material: stone_pickaxe
    - material: wooden_pickaxe

click-actions:
  - "[menu] minion.yml"

upgrades:
  - type: "smelt"
    price:
      - currency: item
        amount: 10

max-level: 10

levels:
  - level: 1
    action-ticks: "300 - <level> * 20"
    price:
      - type: "money"
        amount: "<level> * 10000"
      - type: "actions"
        amount: "<level> * 15"
    skin: "miner"

actions:
  - collector:
      id: "block"
      shape: "sphere"
      radius: "40"
      filters:
        - id: "material"
          whitelist:
            - "red_*"
          blacklist:
            - "red_stained_glass_pane"
    effects:
      - id: "break"
        effects:
          - id: "smelt"
            requirements:
              - id: "level"
                level: "2"
            effects:
              - id: "add_to_container"
                requirements:
                  - id: "level"
                    level: "2"
                else:
                  effects:
                    - id: "drop_at_minion"
            else:
              effects:
                - id: "drop_at_minion"