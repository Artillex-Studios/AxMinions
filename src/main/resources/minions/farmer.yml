item:
  type: "player_head"
  texture: "eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvZDAxZTAzNWEzZDhkNjEyNjA3MmJjYmU1MmE5NzkxM2FjZTkzNTUyYTk5OTk1YjVkNDA3MGQ2NzgzYTMxZTkwOSJ9fX0="
  name: "<#33FF33>Farmer <white>Minion"
  lore:
    - ""
    - " <gray>- <white>It harvests and replants crops."
    - ""
    - "<#00AAFF>Statistics"
    - " <#00AAFF>❙ <white>Level: <#FFEEAA><level>"
    - " <#00AAFF>❙ <white>Blocks harvested: <#FFEEAA><actions>"
    - ""
    - "<#00AAFF><b>(!)</b> Place the minion and give it a hoe!"

tool:
  # This only applies if require-tool is disabled in the config.yml
  default:
    material: "diamond_hoe"
  allowed-items:
    - material: netherite_hoe
    - material: diamond_hoe
    - material: golden_hoe
    - material: iron_hoe
    - material: stone_hoe
    - material: wooden_hoe

click-actions:
  - "[menu] minion"

max-level: 10

levels:
  - level: 1
    action-ticks: "300 - <level> * 20"
    price:
      - type: "money"
        amount: "<level> * 10000"
      - type: "actions"
        amount: "<level> * 15"
    skin: "miner"

actions:
  - collector:
      id: "block"
      shape: "sphere"
      radius: "<level> * 2"
      filters:
        - id: "material"
          whitelist:
            - "wheat"
      requirements:
        - id: "tool"
          else:
            - id: "warning"
              message: "No tool!"
        - id: "container"
          else:
            - id: "warning"
              message: "No container!"
    effects:
      - id: "break"
        effects:
          - id: "add_to_container"
            effects:
              id: "drop_at_minion"