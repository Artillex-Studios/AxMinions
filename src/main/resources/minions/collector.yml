item:
  type: "player_head"
  texture: "eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvYzk2MjdiZTYyY2VkNzE0MTEzOWQzZjE1NTc5MGE1ZDQzNTZlYjdiOWVlOTVlNTA0YjMzMjI5NzRjYmM1MTVlYSJ9fX0="
  name: "<#00AAFF>Collector <white>Minion"
  lore:
    - ""
    - " <gray>- <white>It collects dropped items."
    - ""
    - "<#00AAFF>Statistics"
    - " <#00AAFF>❙ <white>Level: <#FFEEAA><level>"
    - " <#00AAFF>❙ <white>Blocks broken: <#FFEEAA><actions>"
    - ""
    - "<#00AAFF><b>(!)</b> Place the minion and give it a shovel!"

tool:
  # This only applies if require-tool is disabled in the config.yml
  default:
    material: "diamond_shovel"
  allowed-items:
    - material: netherite_shovel
    - material: diamond_shovel
    - material: golden_shovel
    - material: iron_shovel
    - material: stone_shovel
    - material: wooden_shovel

click-actions:
  - "[menu] minion"

max-level: 10

levels:
  - level: 1
    action-ticks: "300 - <level> * 20"
    price:
      - type: "money"
        amount: "<level> * 10000"
      - type: "actions"
        amount: "<level> * 15"
    skin: "miner"

actions:
  - collector:
      id: "entity"
      shape: "sphere"
      radius: "<level> * 2"
      filters:
        - id: "entity"
          whitelist:
            - "item"
      requirements:
        - id: "container"
    effects:
      - id: "collect"
        effects:
          - id: "add_to_container"
            effects:
              id: "drop_at_minion"